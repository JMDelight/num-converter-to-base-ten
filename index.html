<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-1.12.4.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Numeral Maker</title>
  </head>
  <body>
    <form class="form-inline converter-form">
      <div class="form-group">
        <label for="user-input">enter a number</label>
        <input type="text" required="true" class="form-control" id="user-input">
      </div>
      <div class="form-group">
        <label for="user-base">enter the base your number is in</label>
        <input type="number" min=2 max=36 required="true" class="form-control" id="user-base">
      </div>
      <button type="submit" class="btn btn-default" id="submit">to base ten</button>
    </form>
    <div class = "jumbotron" id="result">
    </div>
  </body>
</html>
